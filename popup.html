 <!DOCTYPE html>
<html>
  <head>
    <title>Quik launch your geekbench profiles</title>
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="css/popup.css">
    <script src="https://code.iconify.design/1/1.0.3/iconify.min.js"></script>
    <script src="popup.js"></script>
  </head>
  <body>
    <div class="modal-header">
      <h1 class="logo">
        <img class="logo-icon" src="Images/logo.png" />GeekBench
        <span class="version">(1.0.0)</span>
      </h1>
    </div>
    <div class="modal-content">
      <p>Easily access Your profiles</p>
    </div>
    <div class="modal-icons">
      <div class="flex-container">
        <div class="flex">
            <a href="https://www.linkedin.com/m/login/" target="_blank">
              <i class="iconify" data-icon="brandico:linkedin" style="color:rgb(82, 72, 69) "></i>
              </a>
        </div>
        <div class="flex">
          <a href="https://www.codechef.com/contests" target="_blank">
            <i class="iconify" data-icon="simple-icons:codechef" style="color:rgb(82, 72, 69) "></i>
          </a>
        </div>
        <div class="flex">
          <a href="https://www.hackerearth.com/challenges/" target="_blank">
            <i class="iconify" data-icon="simple-icons:hackerearth" style="color:rgb(82, 72, 69)"></i>
          </a>
        </div>
        <div class="flex">
          <a href="https://codeforces.com/contests" target="_blank">
            <i class="iconify" data-icon="simple-icons:codeforces" style="color:rgb(82, 72, 69) "></i>
          </a>
        </div>
        <div class="flex">
          <a href="https://github.com/login" target="_blank">
            <i class="iconify" data-icon="ant-design:github-fill" style="color:rgb(82, 72, 69) "></i>
          </a>
        </div>
        </div>
    </div>
  </body>
</html>
